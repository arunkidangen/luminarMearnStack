<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
        <style>
            body{
                height:1000px;
                width: 100%;
                background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
            }
        </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4">
                <!-- <input type="text" id="searchByVaccine" placeholder="Search by Vaccine name"> -->
                <button class="btn btn-warning" onclick="listAllBooks()"> List all Books</button>
                <div class="mt-2">
                    <input type="text" class="mt-2" id="searchBookNameText" placeholder="Search by Book name">
                    <button class="btn btn-warning " onclick="searchByBookName()"> Search By Name</button>

                    <input type="text" class="mt-2" id="searchCategoryText" placeholder="Search by Book Category">
                    <button class="btn btn-warning " onclick="searchByCategoryName()"> Search By Category</button>
                </div>


            </div>

        </div>
        <div class="row">
            <div class="col-4"></div>

            <div class="col-4">
                <table class="table table-bordered table-striped">
                    <tbody id='booksDetails'>

                    </tbody>
                </table>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>

</html>


<script>

    books = [
        { book_name: "randamoozham", price: 470, author: "mt vasudhevan", avl_copies: 100, sold_copies: 100, category: "fiction" },
        { book_name: "aadujeevitham", price: 500, author: "benyamin", avl_copies: 150, sold_copies: 145, category: "horror" },
        { book_name: "rainrising", price: 500, author: "nirupama", avl_copies: 200, sold_copies: 140, category: "triller" },
        { book_name: "halfgirlfriend", price: 550, author: "chethan bagath", avl_copies: 150, sold_copies: 140, category: "drama" },
    ]


    function listAllBooks() {
        let htmlData = "";
        for (book of books) {
            htmlData += `<tr class="text-center"><td>${book.book_name}</td></tr>`
        }
        booksDetails.innerHTML = htmlData
        ///console.log(htmlData);
    }

    function searchByBookName() {
        let htmlData = "";
        let searchedBook = searchBookNameText.value;

        books.filter(book => book.book_name == searchedBook).forEach(book => {
            htmlData += `<tr class="text-center"><td> ${book.book_name}</td><td>${book.price}</td><td>${book.author}</td> <td>${book.avl_copies}</td><td>${book.sold_copies}</td><td>${book.category}</td></tr>`
        });
        //console.log(htmlData);
        booksDetails.innerHTML = htmlData;
    }


    function searchByCategoryName() {
        let htmlData = '';
        let searchedCategory = searchCategoryText.value;
        //console.log(searchedCategory);
        books.filter(book => book.category == searchedCategory).forEach(book => {
            htmlData += `<tr class="text-center"><td> ${book.book_name}</td><td>${book.price}</td><td>${book.author}</td> <td>${book.avl_copies}</td><td>${book.sold_copies}</td><td>${book.category}</td></tr>`
        });

        booksDetails.innerHTML = htmlData;
    }


</script>
