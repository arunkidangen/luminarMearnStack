    function populateData() {
        let htmlData = "";
        for (slot of slots) {
            htmlData += `<tr class="text-center"><td>${slot.center}</td> <td>${slot.group}</td> <td>${slot.time}</td> <td>${slot.vaccine}</td>  <td>${slot.district}</td></tr>`
        }
        tableData.innerHTML = htmlData;
    }
    function populateSlot(data) {

        tableData.innerHTML = htmlData;
    }
