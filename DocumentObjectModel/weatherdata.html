<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <input type="text" placeholder="enter city" id="cityId" class="form-control mt-2">
                <button class="btn btn-primary mt-2" onclick="findWeather()">Find </button>
                <div id="resultDiv">  </div>
            </div>
            <div class="col-4" ></div>
        </div>
    </div>
</body>
<script>
    function findWeather(){
        let city = cityId.value;
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=87d9786139d6dda566ee7babab789b11`)
        .then(res =>res.json()).then ( data =>resultDiv.innerHTML= data.main.temp)
    }
</script>
</html>
